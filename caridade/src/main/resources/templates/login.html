  <body>
  <header id="header" class="navbar navbar-default navbar-fixed-top">
	<div th:replace="fragmentos/header :: cabecalho"></div>
</header>
<div class="home-page" th:style="'background-image:url(' + @{/image/festa_pier.jpg} + ');'">
    <div class="container-login">
    <div class="user_card">
      <form method="POST" action="login" class="form-signin">
        <h5 class="form-heading">Acessar como administrador</h5>

        <div class="form-group ${error != null ? 'has-error' : ''}">
            <input name="username" type="text" class="form-control input_user" placeholder="Username"
                   autofocus="true"/>
            <input name="password" type="password" class="form-control" placeholder="Password"/>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <!--<h4 class="text-center"><a href="registration">Create an account</a></h4>-->
        </div>
      </form>
      </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
