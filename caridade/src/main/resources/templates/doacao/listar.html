<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset=UTF-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NSL</title>
<link rel="shortcut icon" th:href="@{../image/caridade.ico}" />
<link href="../css/bootstrap.css" rel="stylesheet" />
<link href="../dist/jquery.bootgrid.css" rel="stylesheet" />
<link href="../css/menu-customer.css" rel="stylesheet" />
<link href="../css/fontes-customer.css" rel="stylesheet" />
<script type="text/javascript" src="../js/moderniz.2.8.1.js"></script>

</head>
<body>
	<header id="header" class="navbar navbar-default navbar-fixed-top">
		<div th:replace="fragmentos/header :: cabecalho"></div>
	</header>

	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<table id="gridDoa" class="table table-condensed table-hover table-striped" data-row-select="true" data-keep-selection="true">
					<thead>
						<tr>
							<th data-column-id="id" data-identifier="true" data-type="numeric" data-visible="false" data-width="5%">ID</th>
							<th data-column-id="item" data-type="text" data-visible="true" data-filterable="true" data-width="20%" >ITEM</th>
							<th data-column-id="peso_gramas" data-type="number" data-visible="true" data-width="10%" >PESO EM GRAMAS</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="doacao: ${doacao}">
							<td class="col">
								<span th:text="${doacao.codItem}"></span>
							</td>
							<td class="col">
								<span th:text="${doacao.item}"></span>
							</td>
							<td class="col">
							<span th:text="${doacao.pesoGramas}"></span>
						</tr>
					</tbody>
				</table>
				<!-- /div-->
			</div>
			<div id="saida" class="col-md-3 visible-md visible-lg"></div>
		</div>
	</div>
	<script src="../lib/jquery-1.11.1.min.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../dist/jquery.bootgrid.js"></script>
	<script src="../dist/jquery.bootgrid.fa.js"></script>
<script>
$(document).ready(function() {
	$("#gridDoa").bootgrid({
			formatters : {
				"link" : function(column, row) {
					return "<a href=\"#\">" + column.id + ": "
							+ row.id + "</a>";
				}
			},
			rowCount : [ -1, 10, 50, 75 ]
		});
});
</script>	
	
</body>
</html>
